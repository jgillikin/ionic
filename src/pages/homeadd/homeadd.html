<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Purchase Orders
    </ion-title>
  </ion-navbar>

<ion-toolbar>
    <ion-segment [(ngModel)]="section" color="primary">

      <ion-segment-button value="one">Orders
              </ion-segment-button>


    </ion-segment>

  </ion-toolbar>


</ion-header>

<ion-content padding>

 <div [ngSwitch]="section">
 
      <ion-list *ngSwitchCase="'one'">
      <ion-item>
      <ion-list>

<div text-center>

<b>UPC: {{ upc }}</b><br>
  {{ desc }}<br>
<u>Quantity available: {{ qty }} </u><br><br>
<ion-item>
<ion-input type="number" placeholder="Enter a Qty to order" [(ngModel)]="qtyOrder" max=" {{ qty }}" required></ion-input>

</ion-item>

<br>
<button ion-button color="blue" (click)="onClickSend(qtyOrder,qty,upc,key1)">Keep Adding</button>
<button ion-button color="blue" (click)="sendOrder(qtyOrder,qty,upc,key1)">Send</button>
<br>
<br>
      <div *ngIf="prevAveragesList !== undefined"> # P.O. items: {{ prevAveragesList.length }} 
    </div>

</div>



</ion-list>
</ion-item>
</ion-list>

</div>


</ion-content>
