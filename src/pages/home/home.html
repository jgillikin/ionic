<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Purchase Orders
    </ion-title>
  </ion-navbar>

<ion-toolbar>
    <ion-segment [(ngModel)]="section" color="primary">

      <ion-segment-button value="one">Orders
              </ion-segment-button>

      <ion-segment-button value="two">Re-orders
</ion-segment-button>

    </ion-segment>

  </ion-toolbar>


</ion-header>

<ion-content padding>

 <div [ngSwitch]="section">
 
      <ion-list *ngSwitchCase="'one'">
      <ion-item>
      <ion-list>

<div text-center>
 <button ion-button color="blue" (click)="scan()">Scan by UPC</button>
<br>
<br>
or<br>
<br>

<ion-item>

<ion-input placeholder="Enter a Description" [(ngModel)]="prodMan" required></ion-input>

</ion-item>

<br>

<button ion-button color="blue" (click)="getItems(prodMan)">Search</button>

 </div>

      <div *ngIf="prevAveragesList !== undefined"> the length of prevAveragesList is  {{ prevAveragesList.length }} {{ prevAveragesList[0] }}
    </div>

<br>

<ion-card *ngIf="productFound">
  <ion-card-header>
 
  </ion-card-header>
  <ion-card-content>
    <ul>
      <li>{{selectedProduct.desc}}</li>
    </ul>
  </ion-card-content>
</ion-card>

<div *ngIf="hideMe">

    <ul>
      <li *ngFor="let desc of descList">
        


<button ion-button color="blue" (click)="onClick(desc.record.upc,desc.record.desc,desc.record.quantity,desc.id)">{{ desc.record.desc }} </button>

      <!--  <code>{{ item.payload.key }}</code> -->
        
      </li>
</ul>
      
      <div *ngIf="descList.length === 0">No results, try clearing filters
    </div>

 


</div>



</ion-list>
</ion-item>
</ion-list>

     <ion-list *ngSwitchCase="'two'">
     <ion-item>
     <ion-list>

         Re-orders

</ion-list>        
</ion-item>
</ion-list>
</div>


</ion-content>
