<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Purchase Orders
    </ion-title>
  </ion-navbar>

<ion-toolbar>
    <ion-segment [(ngModel)]="section" color="primary">

      <ion-segment-button value="one">Orders
              </ion-segment-button>

      <ion-segment-button value="two">Re-orders
</ion-segment-button>

    </ion-segment>

  </ion-toolbar>


</ion-header>

<ion-content padding>

 <div [ngSwitch]="section">
 
      <ion-list *ngSwitchCase="'one'">
      <ion-item>
      <ion-list>

<div text-center>
 <button ion-button color="blue" (click)="scan()">Start Scan</button>
<br>
<br>
or<br>
<br>

<ion-item>
<ion-input style="text-align:center;" placeholder="Enter Product Number" [(ngModel)]="prodMan"></ion-input>
</ion-item>
<br>

<button ion-button color="blue" (click)="filterBy(prodMan)">Search</button>

 </div>

<br>

<ion-card *ngIf="productFound">
  <ion-card-header>
    <h2>Price: $ {{selectedProduct.price}}</h2>
  </ion-card-header>
  <ion-card-content>
    <ul>
      <li>{{selectedProduct.plu}}</li>
      <li>{{selectedProduct.name}}</li>
      <li>{{selectedProduct.desc}}</li>
    </ul>
  </ion-card-content>
</ion-card>

<div *ngIf="items$ | async; let items; else loading">
    <ul>
      <li *ngFor="let item of items">
        {{ item.payload.val().text }}
        {{ item.payload.val().name }}

      <!--  <code>{{ item.payload.key }}</code> -->
        
      </li>
    </ul>
    <div *ngIf="items.length === 0">No results, try clearing filters</div>
  </div>

<!--<div>
    <button (click)="filterBy('9781414380704')">Extra Large</button>
    <button (click)="filterBy(null)" *ngIf="this.size$.getValue()">
      <em>clear filter</em>
    </button>
  </div> -->

</ion-list>
</ion-item>
</ion-list>

     <ion-list *ngSwitchCase="'two'">
     <ion-item>
     <ion-list>

         Setup re-order interface

</ion-list>        
</ion-item>
</ion-list>
</div>


</ion-content>
