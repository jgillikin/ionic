<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Review Cart
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

 <p *ngIf="!isApp">

   <ion-list>


<br>


<ion-item *ngFor="let item of prevAveragesList" >


<div class="item">{{item.substring(item.lastIndexOf('^')+1).trim()}}<br>
Qty to Order:  {{item.substring(item.indexOf(' ')+1,item.lastIndexOf(':')).trim() }}<br>
<button ion-button color="blue" (click)="changeOrder(item.substring(0,item.indexOf(' ')).trim() )">Change Qty</button>

</div>

</ion-item>

</ion-list>
</p>

 <p *ngIf="isApp">
     <ion-list>

<br>


<ion-item *ngFor="let item of descList | async" detail-push navPush="EditShoppingItemPage" [navParams]="{item: item}">


<div class="item">{{item.substring(item.lastIndexOf('^')+1).trim()}}<br>
Qty to Order:  {{item.substring(item.indexOf(' ')+1,item.lastIndexOf(':')).trim() }}<br>
<button ion-button color="blue" (click)="changeOrder(item.substring(0,item.indexOf(' ')).trim() )">Change Qty</button>

</div>

</ion-item>


</ion-list>

 </p>
<br>
<div text-center>

<button ion-button color="blue" (click)="sendOrder()">Send</button>
</div>
</ion-content>
